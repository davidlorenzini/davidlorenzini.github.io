<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="images/icons/192.png" />
    <link rel="apple-touch-icon" href="images/icons/512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
    <meta name="theme-color" content="#db4938" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>index</h1>
    <button>Add</button>
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", function() {
                navigator.serviceWorker
                .register("/serviceWorker.js")
                .then(res => {
                    let subhead = document.createElement("h3")
                    subhead.innerHTML = "Service Worker active"
                    document.body.appendChild(subhead)
                    
                    let para = document.createElement("p")
                    para.innerHTML = "Response: " + res
                    document.body.appendChild(para)
                })
                .catch(err => {
                    let subhead = document.createElement("h3")
                    subhead.innerHTML = "Service Worker inactive"
                    document.body.appendChild(subhead)

                    let para = document.createElement("p")
                    para.innerHTML = "Error: " + res
                    document.body.appendChild(para)
                })
  })
}
    </script>
    <script  src="https://cdn.jsdelivr.net/npm/idb@7/build/umd.js" ></script>
    <script>
        (async function(){
            window.DB = idb.openDB("list", 1, {
                upgrade(db, oldVersion, newVersion, transaction) {
                    if(!db.objectStoreNames.contains("list")) {
                        db.createObjectStore("test", {keyPath: "id", autoIncrement: true} )
                        print("Store created")
                    }

                }
            })
                        
            window.addToDB = function (store, key, value){
                window.DB.then(db => {
                    let transaction = db.transaction(store, "readwrite")
                    let s = transaction.objectStore(store)
                    s.add({
                        key, 
                        value,
                        time: Date.now()
                    })
                    return transaction.complete
                }).then(res => {
                    if (res) console.log("Item added to store")
                    else console.log("Item couldnt be addded to store")
                }).catch(e => console.log("Error while adding data: ", e))
            }
            
            window.getAllFromDB = function(store){
                return idb.open("list").then(async function(db) {
                    let transaction = db.transaction(store, "readonly")
                    let s = transaction.objectStore(store)
                    let items = await s.getAll()
                    consoloe.log("Retrieved all items from store")
                    return items
                }).catch(e => console.log("Error while retrieving data: ", e))
            }

        
            let button = document.querySelector("button")
            button.addEventListener("click", async function(e){
                console.log("Button clicked")
                let key = String.fromCharCode(
                    Math.floor(Math.random() * 25 + 97),Math.floor(Math.random() * 25 + 97),Math.floor(Math.random() * 25 + 97),Math.floor(Math.random() * 25 + 97),Math.floor(Math.random() * 25 + 97),Math.floor(Math.random() * 25 + 97),Math.floor(Math.random() * 25 + 97),Math.floor(Math.random() * 25 + 97)
                )
                let value = Math.floor(Math.random() * 10000)
                await window.addToDB("list", key, value)
                window.location.reload()
            })
        
            let res = await window.getAllFromDB("list")
            console.log("Get all: ", res)
            
            console.log(res)
            if (res){
                let ul = document.createElement("ul")
                document.body.appendChild(ul)
                for (item of res) {
                    let li = document.createElement("li")
                    li.innerHTML = item
                    ul.appendChild(li)
                }
            }
        })()

    </script>
    
</body>
</html>
